AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  TablePrefix:
    Type: String
  Exchange:
    Type: String
  Pair:
    Type: String
Resources:
  CryptoApi:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Policies:
      - AWSLambdaExecute
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:Get*
          - dynamodb:PutItem
          Resource:
            Fn::Sub: arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TablePrefix}*
      Runtime: python3.7
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TablePrefix
          EXCHANGE_NAME:
            Ref: Exchange
          PAIR_NAME:
            Ref: Pair
      Events:
        IngestNewRecordEvery1Min:
          Type: Schedule
          Properties:
            Input: '{"operation": "ingest_new"}'
            Schedule: cron(0/1 * * * ? *)
      CodeUri: s3://serverless-aws-sam-deployment/9a405771a75e01330c4ff695feafc844
